        }

        .page-title {

        }

        .nav-button:hover {

        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .page-counter {
            background: #fff;
            border: 2px solid #667eea;
            border-radius: 20px;
            padding: 8px 16px;
            color: #667eea;
            font-weight: bold;
        }

        /* Animaciones de transici√≥n */
        .page-content {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.5s ease-in-out;
        }

        .page-content.slide-out-left {
            opacity: 0;
            transform: translateX(-100px);
        }

        .page-content.slide-out-right {
            opacity: 0;
            transform: translateX(100px);
        }

        .page-content.slide-in-left {
            opacity: 0;
            transform: translateX(-100px);
        }

        .page-content.slide-in-right {
            opacity: 0;
            transform: translateX(100px);
        }

        /* Efectos especiales para p√°ginas especiales */
        .heart-animation {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .floating-heart {
            animation: heartFloat 3s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .book-container {
                width: 95%;
                height: 90%;
            }
            
            .page-content {
                padding: 20px;
            }
            
            .page-image {
                max-width: 250px;
                max-height: 200px;
            }
            
            .page-text {
                font-size: 16px;
            }
            
            .navigation {
                padding: 15px 20px;
            }
        }
    </style>
</head>

        function updatePage() {
            const page = pages[currentPageIndex];
            const pageContent = document.getElementById('pageContent');
            
            // Efecto de transici√≥n
            pageContent.style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('pageTitle').textContent = page.title;
                document.getElementById('pageImage').src = page.image;
                document.getElementById('pageText').textContent = page.text;
                document.getElementById('currentPage').textContent = currentPageIndex + 1;
                
                pageContent.style.opacity = '1';
                
                // Actualizar botones
                document.getElementById('prevBtn').disabled = currentPageIndex === 0;
                document.getElementById('nextBtn').disabled = currentPageIndex === pages.length - 1;
                
                // Efecto especial en la √∫ltima p√°gina
                if (currentPageIndex === pages.length - 1) {
                    createHeartAnimation();
                }
            }, 250);
        }

        function nextPage() {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                updatePage();
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                updatePage();
            }
        }

        function createHeartAnimation() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.className = 'heart-animation floating-heart';
                    heart.style.position = 'absolute';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    heart.style.zIndex = '1000';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 300);
            }
        }

        // Controles de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });

        // Inicializar
        document.getElementById('totalPages').textContent = pages.length;
        updatePage();
    </script>

</html>
